{% load static %}
<div class="features_items">
    <!--features_items-->
    <h2 class="title text-center">Featured Items</h2>
    {% for product in products %}
    <div class="col-sm-4">
    <div class="product-image-wrapper">
        <div class="single-products">
        <div class="productinfo text-center">
            <a href="{{ product.get_absolute_url }}">
                <img src={{product.get_featured_image.image.url}} alt={{product.get_featured_image.alt_text}} />
                <h2>${{product.regular_price}}</h2>
                <p>{{product.title}}</p>
            </a>
            <a href="#" class="btn btn-default add-to-cart"
            ><i class="fa fa-shopping-cart"></i>Add to cart</a
            >
        </div>
        </div>
        <div class="choose">
        <ul class="nav nav-pills nav-justified">
            <li>
            <a href="#"
                ><i class="fa fa-plus-square"></i>Add to wishlist</a
            >
            </li>
            <li>
            <a href="#"
                ><i class="fa fa-plus-square"></i>Add to compare</a
            >
            </li>
        </ul>
        </div>
    </div>
    </div>
    {% endfor %}
</div>
